<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized University</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Optionally include Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div id="app" class="container mt-4">
    <h1 class="text-center">Decentralized University</h1>

    <!-- Wallet Connection -->
    <div id="login" class="text-center my-4">
      <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
      <p id="walletAddress" class="mt-2">Wallet: Not connected</p>
    </div>

    <!-- Admin Actions -->
    <div id="functions" style="display: none;">
      <h2>Admin Actions</h2>

      <!-- Existing: Add Student -->
      <div class="my-3">
        <h3>Add Student</h3>
        <div>
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
        </div>
        <div>
          <label for="studentAge">Student Age:</label>
          <input type="number" id="studentAge" class="form-control" placeholder="Enter student age">
        </div>
        <div>
          <label for="studentDegree">Student Degree:</label>
          <input type="text" id="studentDegree" class="form-control" placeholder="Enter student degree">
        </div>
        <button id="addStudent" class="btn btn-success mt-2">Add Student</button>
      </div>

      <!-- Existing: Add Professor -->
      <div class="my-3">
        <h3>Add Professor</h3>
        <div>
          <label for="professorName">Professor Name:</label>
          <input type="text" id="professorName" class="form-control" placeholder="Enter professor name">
        </div>
        <button id="addProfessor" class="btn btn-success mt-2">Add Professor</button>
      </div>

      <!-- New: Create Course -->
      <div class="my-3">
        <h3>Create Course</h3>
        <div>
          <label for="courseName">Course Name:</label>
          <input type="text" id="courseName" class="form-control" placeholder="Enter course name">
        </div>
        <div>
          <label for="courseProfessorId">Professor ID:</label>
          <input type="number" id="courseProfessorId" class="form-control" placeholder="Enter professor ID">
        </div>
        <button id="createCourse" class="btn btn-success mt-2">Create Course</button>
      </div>

      <!-- New: Update Student Info -->
      <div class="my-3">
        <h3>Update Student Info</h3>
        <div>
          <label for="updateStudentId">Student ID:</label>
          <input type="number" id="updateStudentId" class="form-control" placeholder="Enter student ID">
        </div>
        <div>
          <label for="updateStudentName">New Name:</label>
          <input type="text" id="updateStudentName" class="form-control" placeholder="Enter student name">
        </div>
        <div>
          <label for="updateStudentAge">New Age:</label>
          <input type="number" id="updateStudentAge" class="form-control" placeholder="Enter student age">
        </div>
        <div>
          <label for="updateStudentDegree">New Degree:</label>
          <input type="text" id="updateStudentDegree" class="form-control" placeholder="Enter student degree">
        </div>
        <button id="updateStudent" class="btn btn-warning mt-2">Update Student</button>
      </div>
    </div>

    <!-- Student/Professor/General Actions -->
    <div id="otherFunctions" style="display: none;">
      <h2>Other Actions</h2>

      <!-- Enroll Student -->
      <div class="my-3">
        <h3>Enroll Student</h3>
        <div>
          <label for="enrollStudentId">Student ID:</label>
          <input type="number" id="enrollStudentId" class="form-control" placeholder="Enter student ID">
        </div>
        <div>
          <label for="enrollCourseId">Course ID:</label>
          <input type="number" id="enrollCourseId" class="form-control" placeholder="Enter course ID">
        </div>
        <button id="enrollStudentBtn" class="btn btn-info mt-2">Enroll</button>
      </div>

      <!-- Drop Course -->
      <div class="my-3">
        <h3>Drop Course</h3>
        <div>
          <label for="dropStudentId">Student ID:</label>
          <input type="number" id="dropStudentId" class="form-control" placeholder="Enter student ID">
        </div>
        <div>
          <label for="dropCourseId">Course ID:</label>
          <input type="number" id="dropCourseId" class="form-control" placeholder="Enter course ID">
        </div>
        <button id="dropCourseBtn" class="btn btn-danger mt-2">Drop Course</button>
      </div>

      <!-- Assign Grade -->
      <div class="my-3">
        <h3>Assign Grade (Professor Only)</h3>
        <div>
          <label for="assignCourseId">Course ID:</label>
          <input type="number" id="assignCourseId" class="form-control" placeholder="Enter course ID">
        </div>
        <div>
          <label for="assignStudentAddress">Student Address:</label>
          <input type="text" id="assignStudentAddress" class="form-control" placeholder="Enter student wallet address">
        </div>
        <div>
          <label for="assignGradeValue">Grade (0-100):</label>
          <input type="number" id="assignGradeValue" class="form-control" placeholder="Enter grade">
        </div>
        <button id="assignGradeBtn" class="btn btn-warning mt-2">Assign Grade</button>
      </div>

      <!-- Get Grade -->
      <div class="my-3">
        <h3>Get Grade</h3>
        <div>
          <label for="getGradeCourseId">Course ID:</label>
          <input type="number" id="getGradeCourseId" class="form-control" placeholder="Enter course ID">
        </div>
        <div>
          <label for="getGradeStudentAddress">Student Address:</label>
          <input type="text" id="getGradeStudentAddress" class="form-control" placeholder="Enter student wallet address">
        </div>
        <button id="getGradeBtn" class="btn btn-secondary mt-2">Check Grade</button>
        <p id="showGrade"></p>
      </div>

      <!-- Get Course Info -->
      <div class="my-3">
        <h3>Get Course Info</h3>
        <div>
          <label for="courseInfoId">Course ID:</label>
          <input type="number" id="courseInfoId" class="form-control" placeholder="Enter course ID">
        </div>
        <button id="getCourseInfoBtn" class="btn btn-secondary mt-2">Get Info</button>
        <p id="courseInfoOutput"></p>
      </div>

      <!-- Get Professor Courses -->
      <div class="my-3">
        <h3>Get Professor Courses</h3>
        <div>
          <label for="professorIdForCourses">Professor ID:</label>
          <input type="number" id="professorIdForCourses" class="form-control" placeholder="Enter professor ID">
        </div>
        <button id="getProfessorCoursesBtn" class="btn btn-secondary mt-2">Get Courses</button>
        <p id="professorCoursesOutput"></p>
      </div>

      <!-- Get Student Courses -->
      <div class="my-3">
        <h3>Get Student Courses</h3>
        <div>
          <label for="studentIdForCourses">Student ID:</label>
          <input type="number" id="studentIdForCourses" class="form-control" placeholder="Enter student ID">
        </div>
        <button id="getStudentCoursesBtn" class="btn btn-secondary mt-2">Get Courses</button>
        <p id="studentCoursesOutput"></p>
      </div>
    </div>
  </div>

  <!-- Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

  <!-- Load our app.js as a module -->
  <script type="module" src="app.js"></script>
</body>
</html>
